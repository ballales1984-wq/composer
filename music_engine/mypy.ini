# mypy configuration for Music Theory Engine
# Install mypy: pip install mypy

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Allow partial typing for now
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
ignore_missing_imports = True

# Custom modules that may not have type stubs
[mypy-music21.*]
ignore_missing_imports = True

[mypy-mingus.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

# Files to skip
[mypy-music_engine.gui.*]
ignore_errors = True

[mypy-music_engine.tests.*]
ignore_errors = True

