{% extends "base.html" %}

{% block title %}Error - Music Theory Engine{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1>Oops! Something went wrong</h1>
    <p class="error-message">{{ error }}</p>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

<style>
    .error-container {
        text-align: center;
        padding: 4rem 2rem;
    }
    
    .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
    }
    
    .error-container h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    
    .error-message {
        color: var(--gray);
        font-size: 1.25rem;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
